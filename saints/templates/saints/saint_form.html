{% extends 'saints/base.html' %}
{% load crispy_forms_tags %}

{% block main_content %}

    <h2>
        {% if not form.instance.pk %}
            Add Saint
        {% else %}
            Update Saint "{{Saint.name}}"
        {% endif %}
    </h2>

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form|crispy }}
<!--            {{ form.as_table}}-->
        </table>
        <div class="form-group">
            {% if not form.instance.pk %}
                <button type="submit" class="btn btn-success"><i class="fa fa-database"></i>Save</button>
            {% else %}
                <button type="submit" class="btn btn-success"><i class="fa fa-database"></i>Update</button>
            {% endif %}
            <a href="{% url 'saints:saint-list' %}" class="btn btn-default">Cancel</a>
        </div>
    </form>

{% endblock %}
