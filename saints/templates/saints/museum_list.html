{% extends 'saints/base.html' %}

{% block main_content %}
    <h2>Museum list</h2>
    <table class="table table-borderless">
        <thead class="border-bottom font-weight-bold">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">City</th>
                <td>
                    <a href="{% url 'saints:museum-insert'%}" class="btn btn-outline-success" > <i class="fa fa-plus"></i> Add New</a>
                </td>
            </tr>
        </thead>
        <tbody>
            {% for museum in museum_list %}
            <tr>
                <td>{{museum.name}}</td>
                <td>{{museum.city}}</td>
                <td>
                    <a href="{% url 'saints:museum-update' museum.id %}" class="btn text-secondary px-0"><i class="fa fa-edit fa-lg"></i></a>
                    <form action="{% url 'saints:museum-delete' museum.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn" onclick="return confirm('Are you sure you want to delete all entities connected to this from the database?')">
                        <i class="fa fa-trash fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
